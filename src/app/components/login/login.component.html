<div class="container mt-5">
  <div class="card p-4">
    <h3>Login</h3>

    <div class="alert alert-warning" *ngIf="showAuthError">
      Du måste vara inloggad för att visa böcker.
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input formControlName="useremail" class="form-control" placeholder="Email" type="email" />
        <div *ngIf="loginForm.get('useremail')?.touched && loginForm.get('useremail')?.invalid" class="text-danger">
          Email is required and must be valid.
        </div>
      </div>

      <div class="mb-3">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
          Password is required.
        </div>
      </div>

      <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

      <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
    </form>
  </div>
</div>
